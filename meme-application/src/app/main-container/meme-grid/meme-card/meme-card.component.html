<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="meme.image" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{meme.title}}</h5>

        <div>
            <button type="button" class="btn btn-warning"><a [routerLink]="['/edit-meme',meme.id]">Edit</a></button>
            <button type="button " class="btn btn-danger" (click)="deleteMeme()">Delete</button>
        </div>

    </div>
</div>
