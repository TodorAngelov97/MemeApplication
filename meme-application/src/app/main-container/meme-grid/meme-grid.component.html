<div class="container">
    <div class="lead-line">

        <input class="form-control" type="search" [(ngModel)]="searchText" placeholder="Serach memes..." />

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Meme per Page:
                </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">6</a>
                <a class="dropdown-item" href="#">12</a>
                <a class="dropdown-item" href="#">18</a>
            </div>
        </div>

    </div>

    <div class="card-columns">
        <app-meme-card *ngFor="let meme of memes | filter: searchText | paginate: { itemsPerPage: 6, currentPage: p }" [meme]="meme" (notifyToDeleteMeme)="delete($event)"> </app-meme-card>
    </div>

    <pagination-controls maxSize="4" directionLinks="true" responsive="true" previousLabel="Previous page" nextLabel="Next page" (pageChange)="p=$event"></pagination-controls>
</div>
