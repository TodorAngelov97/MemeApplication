<h2>Create Meme</h2>

<form [formGroup]="memeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">

        <label for="image">Image</label>
        <input type="file" formControlName="image" class="form-control-file" id="image">

        <button type="submit" class="btn btn-primary">Cretae</button>

    </div>

</form>
