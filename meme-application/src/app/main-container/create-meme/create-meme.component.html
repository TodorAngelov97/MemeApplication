<h2>Create Meme</h2>

<form [formGroup]="memeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">
        <label *ngIf="memeForm.get('title').invalid" [ngClass]="'error'"> Name is required with 10 max character. </label>

        <label for="image">Image</label>
        <input type="file" formControlName="image" class="form-control-file" id="image">
        <label *ngIf="memeForm.get('file').invalid" [ngClass]="'error'"> Age is required. </label>

        <button type="submit" class="btn btn-primary">Cretae</button>

    </div>

</form>
